<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="./chatApp.css">
</head>
<body>
    <div id="login-container" class="centered-container">
        <h1>Welcome to ChatApp</h1>
        <input id="username" type="text" placeholder="Enter your username">
        <button id="join-chat" onclick="joinChat()">Join Chat</button>
    </div>
    <div id="chat-container" class="hidden">
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <div id="input-container">
            <input id="message" type="text" placeholder="Enter your message...">
            <button id="send" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="./chatApp.js"></script>
</body>
</html>
